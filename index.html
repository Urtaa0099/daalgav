<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
        }
        .item{
            width: 100px;
            height: 200px;
            margin-right: 20px;
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <div id="container" class="container">
        <div  class="item item1" id="item1" ></div>
        <div  class="item item2" id="item2" ></div>
        <div  class="item item3" id="item3" ></div>
        <button onclick="alga()">algaboldog</button>
    </div>
</body> 
<script>
    item1.style.visibility ='visible'
    item2.style.visibility ='visible'
    item3.style.visibility ='visible'
    alga = function(){
        if(item1.style.visibility =='visible' && 
           item2.style.visibility=='visible' && 
           item3.style.visibility == 'visible'){
            item1.style.visibility = 'hidden';
            item2.style.visibility='visible'; 
            item3.style.visibility = 'visible';  
        }else if(item1.style.visibility =='hidden') { 
            item1.style.visibility = 'visible';
            item2.style.visibility='hidden'; 
            item3.style.visibility = 'visible';  
        }else if(item2.style.visibility =='hidden'){
            item1.style.visibility = 'visible';
            item2.style.visibility = 'visible';
            item3.style.visibility='hidden';
        }
        else if(item3.style.visibility =='hidden'){
            item1.style.visibility = 'visible';
            item2.style.visibility = 'visible';
            item3.style.visibility='visible';
        }
    }
</script>
</html>
